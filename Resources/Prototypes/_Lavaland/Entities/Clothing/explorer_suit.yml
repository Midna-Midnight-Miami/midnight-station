#

- type: entity
  parent: [ ClothingOuterBaseMedium, AllowSuitStorageClothing, BaseCargoContraband ]
  id: LavalandEquipmentExplorerSuit
  suffix: Lava
  name: explorer suit
  description: An armoured suit for exploring harsh environments.
  components:
  - type: Sprite
    sprite: _Lavaland/Equipment/explorer_suit.rsi
    state: icon
  - type: Clothing
    sprite: _Lavaland/Equipment/explorer_suit.rsi
  - type: Armor
    coverage:
    - Chest
    - Groin
    - Arm
    - Leg
    - Tail
    traumaDeductions:
      Dismemberment: 0.25
      OrganDamage: 0.25
      BoneDamage: 0.25
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.6
        Caustic: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.6
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container {}
  - type: ToggleableClothing
    clothingPrototypes:
      head: LavalandEquipmentExplorerHood
  - type: Construction
    graph: ExplorerSuit
    node: start
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 1.5
    knockdownTimeDelta: -1.5

