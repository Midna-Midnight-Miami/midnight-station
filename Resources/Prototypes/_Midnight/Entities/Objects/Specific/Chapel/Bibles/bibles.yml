- type: entity
  name: corporate handbook
  description: Closing the line between paper pusher and chaplain!
  parent: BaseStorageItem
  id: BibleCorporate
  components:
  - type: UseDelay
    delay: 10.0
  - type: Bible
    damage:
      groups:
        Brute: -15
        Burn: -15
    damageOnFail:
      groups:
        Brute: 15
        Airloss: 15
    damageOnUntrainedUse: ## What a non-chaplain takes when attempting to heal someone
      groups:
        Burn: 10
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Holy: 5 # Goobstation - bro wtf
        Blunt: 1
  #- type: Prayable - no, use the altar
  #  bibleUserOnly: true
  - type: AlternatePrayable # Goobstation
    requireBibleUser: false
  - type: Summonable
    specialItem: SpawnPointGhostOreBot
  - type: ReactionMixer
    mixMessage: "bible-mixing-success"
    reactionTypes:
    - CorporateHoly
  - type: Sprite
    sprite: _Midnight/Objects/Specific/Chapel/corporatehandbook.rsi
    state: icon
  - type: Item
    size: Small
    sprite: _Midnight/Objects/Specific/Chapel/corporatehandbook.rsi
  - type: Clothing
    slots:
    - Belt
  - type: Storage
    grid:
    - 0,0,0,1
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Material
  - type: Tag
    tags:
    - Bible
  - type: StealTarget
    stealGroup: Bible

