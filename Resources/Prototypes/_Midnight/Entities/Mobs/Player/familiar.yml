- type: entity
  name: ORE Model 925
  parent: [ MobSiliconBase, FlyingMobBase ]
  id: MobBotOREBot
  description: A corporate appointed Chaplain familiar. Get ready to recite the dress code.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Midnight/Mobs/Silicon/Bots/orebot.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: orebot
  - type: GhostRole
    makeSentient: true
    allowMovement: true
    allowSpeech: true
    name: ghost-role-information-orebot-name
    description: ghost-role-information-orebot-description
    rules: ghost-role-information-familiar-rules
    mindRoles:
    - MindRoleGhostRoleFamiliar
  - type: GhostTakeoverAvailable
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: orebot
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      120: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 45
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: DamagedSiliconAccent
  - type: UnblockableSpeech
  - type: Vocal
    sounds:
      Unsexed: UnisexSilicon
  - type: Tag
    tags:
    - DoorBumpOpener
    - Bot
    - Unimplantable
  - type: Access
    tags:
    - Chapel
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 3.5
    softness: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: MindContainer
    showExamineInfo: true
  - type: NpcFactionMember
    factions:
    - PetsNT
  - type: Alerts
  - type: Familiar
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Service
  - type: ActiveRadio
    channels:
    - Common
    - Service
  - type: Summonable
    specialItem: SpawnPointGhostOreBot
  - type: Instrument
    allowPercussion: false
    handheld: false
    bank: 1
    program: 2
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
        requireInputValidation: false
  - type: SiliconLawBound
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: SiliconLawProvider
    laws: Oreimov
  - type: IonStormTarget
  - type: ZombieImmune
  - type: ShowJobIcons
  - type: Repairable
    doAfterDelay: 10

